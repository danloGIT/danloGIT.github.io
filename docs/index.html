<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kacka Tagebuch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .entry {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }
        .entry h2 {
            font-size: 20px;
            color: #333;
        }
        .entry p {
            font-size: 16px;
            color: #555;
        }
        .entry span {
            font-size: 14px;
            color: #777;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>kacka Tagebuch</h1>
    </header>
    <main>
        <div class="entry">
            <h2>26. November 2024</h2>
            <p><h1>kacka,</h1> ich und elif reden auf faketime.</p>
            <span>Eintrag vom: 26. November 2024</span>
        </div>
    </main>
</body>
</html>
